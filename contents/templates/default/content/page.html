{template "content","header_page"}
<div class="container">
    <div class="wh1200">
        <div class="pagenav"><a href="{siteurl($siteid)}">首页</a> &gt; {catpos($catid)}</div>
        <div class="overflow mt20">
            <div class="fl page-left">
               <div class="leftnav border">
                   <h4>{$CATEGORYS[$CAT[parentid]][catname]}</h4>
                   <ul>
                       {loop $arrchild_arr $cid}
                       <li{if $catid==$cid} class="cur"{/if}><a href="{$CATEGORYS[$cid][url]}">{$CATEGORYS[$cid][catname]}</a></li>
                       {/loop}
                   </ul>
               </div>
            </div>
            <div class="fr page-right border">
                <img src="{IMG_PATH}sl/about_ad.jpg" width="100%" height="200px" />
                <h4 class="right-bigtext mt20">{$title}</h4>
                <div class="content">{$content}</div>
            </div>
        </div>
    </div>
</div>
{template "content","footer"}
